<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="530" r="250" fill="rgba(255,255,255,0.05)"/>
  <circle cx="900" cy="150" r="100" fill="rgba(255,255,255,0.03)"/>

  <!-- Chart icon decoration -->
  <g transform="translate(150, 280)">
    <rect x="0" y="80" width="40" height="120" rx="5" fill="rgba(255,255,255,0.3)"/>
    <rect x="60" y="40" width="40" height="160" rx="5" fill="rgba(255,255,255,0.4)"/>
    <rect x="120" y="100" width="40" height="100" rx="5" fill="rgba(255,255,255,0.3)"/>
    <rect x="180" y="20" width="40" height="180" rx="5" fill="rgba(255,255,255,0.5)"/>
  </g>

  <!-- Main text -->
  <text x="600" y="280" text-anchor="middle" font-family="'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif" font-size="72" font-weight="700" fill="white">
    마케팅 대시보드
  </text>

  <!-- Subtitle -->
  <text x="600" y="360" text-anchor="middle" font-family="'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif" font-size="32" fill="rgba(255,255,255,0.9)">
    스마트스토어 &amp; 쿠팡 광고 분석
  </text>

  <!-- Accent line -->
  <rect x="400" y="400" width="400" height="4" rx="2" fill="url(#accent)"/>

  <!-- Features -->
  <text x="600" y="470" text-anchor="middle" font-family="'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
    ROAS 분석 | 손익분기 계산 | 키워드 도구
  </text>

  <!-- Domain -->
  <text x="600" y="560" text-anchor="middle" font-family="'Noto Sans KR', 'Apple SD Gothic Neo', sans-serif" font-size="20" fill="rgba(255,255,255,0.6)">
    dashboard.mbizsquare.com
  </text>
</svg>
